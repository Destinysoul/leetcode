    //第十一题链接https://leetcode-cn.com/problems/container-with-most-water/

    /**
     * @param {number[]} height
     * @return {number}
     */
    //无脑全比较
    let maxArea = function (height) {
        let max = 0;
        for (let i = 0; i < height.length; i++) {
            for (let j = i + 1; j < height.length; j++) {
                max = max > Math.min(height[i], height[j]) * (j - i) ? max : Math.min(height[i], height[j]) * (j - i)
            }
        }
        return max
    };
    //改进版
    let new_maxArea = function (height) {
        let left = 0,
            right = height.length - 1,
            max = 0;
        while (left < right) {
            max = Math.max(max, Math.min(height[left], height[right]) * (right - left));
            height[left] > height[right] ? right-- : left++
        }
        return max
    };

    //第十二题链接https://leetcode-cn.com/problems/integer-to-roman/
    //这题没啥好说的，就楞解。。
    /**
     * @param {number} num
     * @return {string}
     */
    let intToRoman = function (num) {
        var result = "",
            thousand = Math.floor(num / 1000),
            hundred = Math.floor(num / 100) - 10 * thousand,
            ten = Math.floor(num / 10) - 100 * thousand - 10 * hundred,
            left = num - 1000 * thousand - 100 * hundred - 10 * ten;
        switch (thousand) {
            case 0:
                break;
            case 1:
                result += "M";
                break;
            case 2:
                result += "MM";
                break;
            case 3:
                result += "MMM";
                break;
        }
        switch (hundred) {
            case 0:
                break;
            case 1:
                result += "C";
                break;
            case 2:
                result += "CC";
                break;
            case 3:
                result += "CCC";
                break;
            case 4:
                result += "CD";
                break;
            case 5:
                result += "D";
                break;
            case 6:
                result += "DC";
                break;
            case 7:
                result += "DCC";
                break;
            case 8:
                result += "DCCC";
                break;
            case 9:
                result += "CM";
                break;
        }
        switch (ten) {
            case 0:
                break;
            case 1:
                result += "X";
                break;
            case 2:
                result += "XX";
                break;
            case 3:
                result += "XXX";
                break;
            case 4:
                result += "XL";
                break;
            case 5:
                result += "L";
                break;
            case 6:
                result += "LX";
                break;
            case 7:
                result += "LXX";
                break;
            case 8:
                result += "LXXX";
                break;
            case 9:
                result += "XC";
                break;
        }
        switch (left) {
            case 0:
                break;
            case 1:
                result += "I";
                break;
            case 2:
                result += "II";
                break;
            case 3:
                result += "III";
                break;
            case 4:
                result += "IV";
                break;
            case 5:
                result += "V";
                break;
            case 6:
                result += "VI";
                break;
            case 7:
                result += "VII";
                break;
            case 8:
                result += "VIII";
                break;
            case 9:
                result += "IX";
                break;
        }
        return result
    };
