<script>
    //第十一题链接https://leetcode-cn.com/problems/container-with-most-water/
    //再提交一次，双重循环暴力硬解居然超时了=）
    //
    /**
     * @param {number[]} height
     * @return {number}
     */
        //无脑全比较
    let maxArea = function (height) {
            let max = 0;
            for (let i = 0; i < height.length; i++) {
                for (let j = i + 1; j < height.length; j++) {
                    max = max > Math.min(height[i], height[j]) * (j - i) ? max : Math.min(height[i], height[j]) * (j - i)
                }
            }
            return max
        };
    //改进版
    let new_maxArea = function (height) {
        let left = 0,
            right = height.length - 1,
            max = 0;
        while (left < right) {
            max = Math.max(max, Math.min(height[left], height[right]) * (right - left));
            height[left] > height[right] ? right-- : left++
        }
        return max
    };

    //第十二题链接https://leetcode-cn.com/problems/integer-to-roman/
    //这题没啥好说的，就楞解。。
    /**
     * @param {number} num
     * @return {string}
     */
    let intToRoman = function (num) {
        let result = "",
            thousand = Math.floor(num / 1000),
            hundred = Math.floor(num / 100) - 10 * thousand,
            ten = Math.floor(num / 10) - 100 * thousand - 10 * hundred,
            left = num - 1000 * thousand - 100 * hundred - 10 * ten;
        switch (thousand) {
            case 0:
                break;
            case 1:
                result += "M";
                break;
            case 2:
                result += "MM";
                break;
            case 3:
                result += "MMM";
                break;
        }
        switch (hundred) {
            case 0:
                break;
            case 1:
                result += "C";
                break;
            case 2:
                result += "CC";
                break;
            case 3:
                result += "CCC";
                break;
            case 4:
                result += "CD";
                break;
            case 5:
                result += "D";
                break;
            case 6:
                result += "DC";
                break;
            case 7:
                result += "DCC";
                break;
            case 8:
                result += "DCCC";
                break;
            case 9:
                result += "CM";
                break;
        }
        switch (ten) {
            case 0:
                break;
            case 1:
                result += "X";
                break;
            case 2:
                result += "XX";
                break;
            case 3:
                result += "XXX";
                break;
            case 4:
                result += "XL";
                break;
            case 5:
                result += "L";
                break;
            case 6:
                result += "LX";
                break;
            case 7:
                result += "LXX";
                break;
            case 8:
                result += "LXXX";
                break;
            case 9:
                result += "XC";
                break;
        }
        switch (left) {
            case 0:
                break;
            case 1:
                result += "I";
                break;
            case 2:
                result += "II";
                break;
            case 3:
                result += "III";
                break;
            case 4:
                result += "IV";
                break;
            case 5:
                result += "V";
                break;
            case 6:
                result += "VI";
                break;
            case 7:
                result += "VII";
                break;
            case 8:
                result += "VIII";
                break;
            case 9:
                result += "IX";
                break;
        }
        return result
    };

    //第十三题链接https://leetcode-cn.com/problems/roman-to-integer/
    //没啥好说的，和上一题一样，硬来就完事了。。
    /**
     * @param {string} s
     * @return {number}
     */
    let romanToInt = function (s) {
        let result = 0, letter = s.split('');
        for (let i = 0; i < letter.length; i++) {
            switch (letter[i]) {
                case "M":
                    result += 1000;
                    break;
                case "D":
                    result += 500;
                    break;
                case "C":
                    if (letter[i + 1] !== 'M' && letter[i + 1] !== 'D') {
                        result += 100
                    } else {
                        result -= 100
                    }
                    break;
                case "L":
                    result += 50;
                    break;
                case "X":
                    if (letter[i + 1] !== 'C' && letter[i + 1] !== 'L') {
                        result += 10
                    } else {
                        result -= 10
                    }
                    break;
                case "V":
                    result += 5;
                    break;
                case "I":
                    if (letter[i + 1] !== 'V' && letter[i + 1] !== 'X') {
                        result += 1
                    } else {
                        result -= 1
                    }
                    break;
            }
        }
        return result
    };

    //第十四题链接https://leetcode-cn.com/problems/longest-common-prefix/
    //首先判断是否为空
    //先将第一个单词赋给一个临时变量，去和下一个单词进行比较，找出两个公共的最长前缀
    //再将比较后的公共前缀和下一个单词比较，依次循环，这样所有的单词比较完之后，剩余的即是所需答案
    /**
     * @param {string[]} strs
     * @return {string}
     */
    let longestCommonPrefix = function (strs) {
        if (strs.length === 0) return "";
        let answer = strs[0];
        for (let i = 1; i < strs.length; i++) {
            for (let j = 0; j < answer.length && j < strs[i].length; j++) {
                if (answer[j] !== strs[i][j])
                    break;
            }
            answer = answer.substr(0, j);
            if (answer === "")
                return answer;
        }
        return answer;
    };
